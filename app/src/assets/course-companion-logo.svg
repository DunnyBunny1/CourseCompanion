<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="#f5f5f5"/>
  
  <!-- Book Stack -->
  <rect x="100" y="170" width="200" height="40" rx="5" fill="#5D9CEC" stroke="#4A89DC" stroke-width="2"/>
  <rect x="110" y="130" width="180" height="40" rx="5" fill="#FC6E51" stroke="#E9573F" stroke-width="2"/>
  <rect x="120" y="90" width="160" height="40" rx="5" fill="#FFCE54" stroke="#F6BB42" stroke-width="2"/>
  
  <!-- Graduation Cap -->
  <polygon points="200,40 160,60 240,60" fill="#656D78" stroke="#434A54" stroke-width="2"/>
  <rect x="190" y="60" width="20" height="10" fill="#656D78" stroke="#434A54" stroke-width="2"/>
  <circle cx="200" cy="80" r="30" fill="#A0D468" stroke="#8CC152" stroke-width="2"/>
  
  <!-- Silly Face on the Circle -->
  <circle cx="185" cy="75" r="5" fill="white"/>
  <circle cx="215" cy="75" r="5" fill="white"/>
  <circle cx="185" cy="75" r="2" fill="black"/>
  <circle cx="215" cy="75" r="2" fill="black"/>
  <path d="M185,90 Q200,105 215,90" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"/>
  
  <!-- App Name -->
  <text x="200" y="240" font-family="Comic Sans MS, cursive" font-size="24" font-weight="bold" text-anchor="middle" fill="#434A54">Course Companion</text>
  
  <!-- Decorative Elements -->
  <path d="M80,120 Q60,150 80,180" stroke="#A0D468" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M320,120 Q340,150 320,180" stroke="#A0D468" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Speech Bubble with Funny Text - Moved to the side -->
  <path d="M300,50 Q330,50 330,70 Q330,90 300,90 L290,90 L285,100 L280,90 L270,90 Q240,90 240,70 Q240,50 270,50 Z" fill="white" stroke="#434A54" stroke-width="2"/>
  <text x="285" y="75" font-family="Comic Sans MS, cursive" font-size="12" text-anchor="middle" fill="#434A54">Learning is fun!</text>
  
  <!-- Question marks to represent Q&A -->
  <text x="95" y="160" font-family="Comic Sans MS, cursive" font-size="20" fill="#5D9CEC" transform="rotate(-15,95,160)">?</text>
  <text x="305" y="140" font-family="Comic Sans MS, cursive" font-size="20" fill="#FC6E51" transform="rotate(15,305,140)">?</text>
  
  <!-- Generated by Claude text -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#8A8A8A">image generated by Claude</text>
</svg>